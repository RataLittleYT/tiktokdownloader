<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TikTok Downloader PRO | Descargas Directas</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #25F4EE;
            --secondary: #FE2C55;
            --text: #010101;
            --background: #FFFFFF;
            --card-bg: #FFFFFF;
            --input-bg: #F1F1F2;
            --footer-text: #222222;
            --shadow: rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }

        .dark-mode {
            --text: #FFFFFF;
            --background: #121212;
            --card-bg: #1E1E1E;
            --input-bg: #2D2D2D;
            --footer-text: #AAAAAA;
            --shadow: rgba(0, 0, 0, 0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: var(--background);
            color: var(--text);
            line-height: 1.6;
            overflow-x: hidden;
            transition: var(--transition);
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        header {
            text-align: center;
            margin-bottom: 2.5rem;
            animation: fadeInDown 0.8s ease;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        p {
            color: var(--footer-text);
            font-size: 1.1rem;
        }

        .logo {
            font-size: 3rem;
            margin-bottom: 1rem;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .card {
            background: var(--card-bg);
            border-radius: 15px;
            box-shadow: 0 10px 30px var(--shadow);
            padding: 2rem;
            margin-bottom: 2rem;
            transition: var(--transition);
            animation: fadeInUp 0.8s ease;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px var(--shadow);
        }

        .input-group {
            display: flex;
            flex-direction: column;
            margin-bottom: 1.5rem;
        }

        label {
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: var(--footer-text);
        }

        input {
            padding: 1rem;
            background: var(--input-bg);
            border: 2px solid var(--input-bg);
            color: var(--text);
            border-radius: 8px;
            font-size: 1rem;
            transition: var(--transition);
        }

        input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(37, 244, 238, 0.2);
        }

        .btn {
            padding: 1rem 2rem;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .btn-primary {
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            color: white;
            width: 100%;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px var(--shadow);
        }

        .btn-primary:disabled {
            background: var(--input-bg);
            color: var(--footer-text);
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .btn-secondary {
            background: var(--card-bg);
            color: var(--secondary);
            border: 2px solid var(--secondary);
        }

        .btn-secondary:hover {
            background: var(--secondary);
            color: white;
        }

        .btn-tertiary {
            background: var(--card-bg);
            color: var(--primary);
            border: 2px solid var(--primary);
        }

        .btn-tertiary:hover {
            background: var(--primary);
            color: white;
        }

        .result-container {
            display: none;
            text-align: center;
            animation: fadeIn 0.8s ease;
        }

        .video-preview {
            width: 100%;
            max-width: 300px;
            border-radius: 10px;
            margin: 1.5rem auto;
            box-shadow: 0 5px 15px var(--shadow);
            display: none;
            background: black;
        }

        .download-options {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin-top: 1.5rem;
        }

        .loading {
            display: none;
            text-align: center;
            margin: 2rem 0;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(37, 244, 238, 0.2);
            border-radius: 50%;
            border-top-color: var(--primary);
            animation: spin 1s ease-in-out infinite;
            margin: 0 auto 1rem;
        }

        .error-message {
            color: var(--secondary);
            margin-top: 1rem;
            display: none;
        }

        footer {
            text-align: center;
            margin-top: 3rem;
            color: var(--footer-text);
            font-size: 0.9rem;
            animation: fadeIn 1s ease;
        }

        .theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            background: var(--card-bg);
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 2px 10px var(--shadow);
            z-index: 100;
            color: var(--text);
        }

        @media (max-width: 768px) {
            .container {
                padding: 1.5rem;
            }

            h1 {
                font-size: 2rem;
            }

            .download-options {
                flex-direction: column;
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <button class="theme-toggle" id="themeToggle">
        <i class="fas fa-moon"></i>
    </button>

    <div class="container">
        <header>
            <div class="logo">
                <i class="fab fa-tiktok"></i>
            </div>
            <h1>TikTok Downloader PRO</h1>
            <p>Descarga videos y audio directamente sin redirecciones</p>
        </header>

        <div class="card">
            <div class="input-group">
                <label for="tiktok-url">Pega la URL de TikTok aquí</label>
                <input type="text" id="tiktok-url" placeholder="Ej: https://vt.tiktok.com/ZSk7wBuhy/" autocomplete="off">
            </div>
            <button id="convert-btn" class="btn btn-primary" disabled>
                <i class="fas fa-magic"></i> Convertir
            </button>
            <div class="error-message" id="error-message"></div>
        </div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Procesando video...</p>
        </div>

        <div class="result-container" id="result-container">
            <h2>¡Listo para descargar!</h2>
            <video controls class="video-preview" id="video-preview"></video>
            <div class="download-options">
                <button id="download-video" class="btn btn-secondary">
                    <i class="fas fa-video"></i> Descargar Video (MP4)
                </button>
                <button id="download-audio" class="btn btn-tertiary">
                    <i class="fas fa-music"></i> Descargar Audio (MP3)
                </button>
                <button id="back-btn" class="btn btn-primary">
                    <i class="fas fa-arrow-left"></i> Volver al inicio
                </button>
            </div>
        </div>

        <footer>
            <p>© 2025 Alejandro Téllez | Descargas directas sin redirecciones</p>
        </footer>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const tiktokUrlInput = document.getElementById('tiktok-url');
            const convertBtn = document.getElementById('convert-btn');
            const loading = document.getElementById('loading');
            const resultContainer = document.getElementById('result-container');
            const videoPreview = document.getElementById('video-preview');
            const downloadVideoBtn = document.getElementById('download-video');
            const downloadAudioBtn = document.getElementById('download-audio');
            const backBtn = document.getElementById('back-btn');
            const errorMessage = document.getElementById('error-message');
            const themeToggle = document.getElementById('themeToggle');

            let videoUrl = '';
            let videoCode = '';
            let audioUrl = '';

            // Dark/Light mode toggle
            themeToggle.addEventListener('click', function() {
                document.body.classList.toggle('dark-mode');
                const icon = themeToggle.querySelector('i');
                if (document.body.classList.contains('dark-mode')) {
                    icon.classList.replace('fa-moon', 'fa-sun');
                } else {
                    icon.classList.replace('fa-sun', 'fa-moon');
                }
            });

            // Función mejorada para validar URLs de TikTok
            function isValidTikTokUrl(url) {
                const patterns = [
                    /tiktok\.com\/@.+\/video\/\d+/i,
                    /tiktok\.com\/t\/[a-zA-Z0-9]+/i,
                    /tiktok\.com\/[a-zA-Z0-9]+/i,
                    /vm\.tiktok\.com\/[a-zA-Z0-9]+/i,
                    /vt\.tiktok\.com\/[a-zA-Z0-9]+/i
                ];
                return patterns.some(pattern => pattern.test(url));
            }

            // Función mejorada para extraer código del video
            function extractVideoCode(url) {
                // Para URLs con formato: /video/123456789
                let match = url.match(/\/(video|v)\/(\d+)/i);
                if (match) return match[2];
                
                // Para URLs cortas: vt.tiktok.com/ZSk7wBuhy/
                match = url.match(/\/([a-zA-Z0-9]+)\/?$/i);
                return match ? match[1] : null;
            }

            // Convertir video
            convertBtn.addEventListener('click', async function() {
                const url = tiktokUrlInput.value.trim();
                if (!isValidTikTokUrl(url)) {
                    errorMessage.textContent = 'URL no válida. Ejemplo válido: https://vt.tiktok.com/ZSk7wBuhy/';
                    errorMessage.style.display = 'block';
                    return;
                }

                loading.style.display = 'block';
                errorMessage.style.display = 'none';
                videoUrl = '';
                audioUrl = '';
                videoCode = extractVideoCode(url) || Date.now().toString();
                
                try {
                    // PRIMER MÉTODO: API de TikWM
                    let response = await fetch(`https://tikwm.com/api/?url=${encodeURIComponent(url)}`);
                    
                    if (response.ok) {
                        const data = await response.json();
                        if (data.data?.play) {
                            videoUrl = data.data.play;
                            // Obtener también el audio
                            if (data.data?.music?.play_url) {
                                audioUrl = data.data.music.play_url;
                            }
                        }
                    }

                    // SEGUNDO MÉTODO: API alternativa si falla la primera
                    if (!videoUrl) {
                        response = await fetch(`https://api.tiklydown.eu.org/api/download?url=${encodeURIComponent(url)}`);
                        
                        if (response.ok) {
                            const data = await response.json();
                            if (data.video?.noWatermark) {
                                videoUrl = data.video.noWatermark;
                            }
                            if (data.music?.play_url) {
                                audioUrl = data.music.play_url;
                            }
                        }
                    }

                    if (!videoUrl) throw new Error('No se pudo obtener el video');

                    videoPreview.src = videoUrl;
                    videoPreview.style.display = 'block';
                    videoPreview.load();
                    
                    loading.style.display = 'none';
                    resultContainer.style.display = 'block';
                } catch (error) {
                    console.error('Error:', error);
                    loading.style.display = 'none';
                    errorMessage.textContent = 'Error: ' + error.message;
                    errorMessage.style.display = 'block';
                }
            });

            // Descargar video directamente
            downloadVideoBtn.addEventListener('click', function() {
                if (videoUrl) {
                    const a = document.createElement('a');
                    a.href = videoUrl;
                    a.download = `tiktok-${videoCode}.mp4`;
                    document.body.appendChild(a);
                    a.click();
                    document.body.removeChild(a);
                }
            });

            // Descargar audio directamente (SOLUCIÓN DEFINITIVA)
            downloadAudioBtn.addEventListener('click', async function() {
                if (!videoUrl) return;

                loading.style.display = 'block';
                downloadAudioBtn.disabled = true;
                errorMessage.style.display = 'none';
                
                try {
                    // 1. Intentar con audio URL si está disponible
                    if (audioUrl) {
                        const a = document.createElement('a');
                        a.href = audioUrl;
                        a.download = `tiktok-${videoCode}.mp3`;
                        document.body.appendChild(a);
                        a.click();
                        document.body.removeChild(a);
                        return;
                    }

                    // 2. Si no hay audio URL, usar API externa
                    const response = await fetch(`https://api.tiklydown.eu.org/api/download?url=${encodeURIComponent(tiktokUrlInput.value.trim())}`);
                    
                    if (!response.ok) throw new Error('Error en la API de audio');
                    
                    const data = await response.json();
                    
                    if (!data.music?.play_url) throw new Error('No se obtuvo el enlace MP3');
                    
                    // Descargar el MP3 directamente
                    const a = document.createElement('a');
                    a.href = data.music.play_url;
                    a.download = `tiktok-${videoCode}.mp3`;
                    document.body.appendChild(a);
                    a.click();
                    document.body.removeChild(a);

                } catch (error) {
                    console.error('Error al descargar audio:', error);
                    errorMessage.textContent = 'Error al descargar MP3. Intenta con otro video.';
                    errorMessage.style.display = 'block';
                } finally {
                    loading.style.display = 'none';
                    downloadAudioBtn.disabled = false;
                }
            });

            // Volver al inicio
            backBtn.addEventListener('click', function() {
                resultContainer.style.display = 'none';
                videoPreview.style.display = 'none';
                videoPreview.src = '';
                tiktokUrlInput.value = '';
                convertBtn.disabled = true;
                videoUrl = '';
                videoCode = '';
                audioUrl = '';
            });

            // Habilitar botón cuando hay URL válida
            tiktokUrlInput.addEventListener('input', function() {
                convertBtn.disabled = !isValidTikTokUrl(this.value.trim());
            });
        });
    </script>
</body>
</html>
